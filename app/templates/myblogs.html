{% extends 'base.html' %}

{%block content%}

<div class="container" style="margin-left: 10cm;">
    <div class="row">
        {%for blog in blogs%}
        <div class=" col-md-4">
            <div class="panel text-center" style="box-shadow: 0 4px 8px 0">
                <div class="panel-head text-info">
                    <h3>{{blog.title_blog}}</h3>
                </div>
                <hr>
                <div class="panel-body">
                    <p>{{blog.description}}</p>
                    <p class="text-right text-muted"> <b>{{blog.user.username}}</b></p>
                </div>
                <div class="panel-footer">
                    <p class="date text-muted">Posted {{blog.date.strftime('%Y-%m-%d')}}</p>
                    <h6><a class="btn btn-secondary"
                        href="{{url_for('main.view', id=blog.id)}}"><span aria-hidden="true"></span> Comment </a>
                    </h6>
                    {% if blog.user == current_user%}
                    <h6><a class="btn btn-danger"
                        href="{{url_for('main.delete', id=blog.id)}}"><span aria-hidden="true"></span> Delete </a>
                    </h6>
                    <h6><a class="btn btn-light"
                        href="{{url_for('main.update_blog', id=blog.id)}}"><span aria-hidden="true"></span> Update Blog </a>
                    </h6>
                    {% endif %}
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
